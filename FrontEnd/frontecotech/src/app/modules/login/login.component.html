
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form [formGroup]="userForm" (ngSubmit)="login()" class="login100-form validate-form p-l-55 p-r-55 p-t-178">
					<p class="login100-form-title">
						Iniciar Sessión
                    </p>
                    <p class="txt1">Don Quijote de aquella manera, con muestras de tanta tristeza, le dijo: Sábete, Sancho</p>
                    <br/>
					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
						<input formControlName="nickname" class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Please enter password">
						<input formControlName="password" class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
					</div>

					<div class="text-right p-t-13 p-b-23">
					</div>

					<div class="container-login100-form-btn">
						<button [disabled]="!userForm.valid" class="login100-form-btn">
							Iniciar Sesión
						</button>
					</div>

					<div class="flex-col-c p-b-40">
						<span class="txt1 p-b-9">
							¿No tienes cuenta?
						</span>

						<a  [routerLink]="['/signup']" class="txt3">
							Registrate
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>



<router-outlet></router-outlet>
